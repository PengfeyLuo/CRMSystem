<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回复投诉</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <input name="customer_id" disabled value= {{ complaint_obj.customer_id }}>
    <input name="title" disabled value= {{ complaint_obj.title  }}>
    <input name="type" disabled value= {{ now_type }}>
    <textarea name="content" cols="40" rows="10" disabled>{{ complaint_obj.content }}</textarea>
    <textarea name="reply" cols="40" rows="10" >{{ complaint_obj.reply }}</textarea>
    <select name="status">
      {%for status in status_choices %}
        <option value= {{status}}>{{status}}</option>
      {%endfor%}
        <option value={{ now_status }} selected="selected">{{ now_status }}</option>
    </select>
    <button type="submit">提交</button>
</form>
</body>
</html>
