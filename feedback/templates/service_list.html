<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务列表</title>

<table border="1">
    <tr>
        <td>订单</td>
        <td>经办人</td>
{#        <td>内容</td>#}
{#        <td>回复</td>#}
        <td>提交申请日期</td>
        <td>最后修改日期</td>
        <td>状态</td>
        <td colspan ="2">操作</td>
    </tr>
    {% for service in services_list %}
        <tr>
            <td>{{ service.order_id }}</td>
            <td>{{ service.staff_id }}</td>
{#            <td>{{ service.content }}</td>#}
{#            <td>{{ service.reply }}</td>#}
            <td>{{ service.submit_date }}</td>
            <td>{{ service.last_modify_date }}</td>
            <td>{{ service.get_status_display }}</td>
            <td><a href="/feedback/service/edit/{{ service.id }}">编辑</a></td>
        </tr>
    {% endfor %}
</table>
</head>
