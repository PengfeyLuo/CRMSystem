<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>

<table border="1">
    <tr>
        <td>账号</td>
        <td>用户名</td>
        <td>是否为客户</td>
        <td>对应数据库id</td>
        <td>电子邮件</td>
        <td>操作</td>
    </tr>
    {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.nickname }}</td>
            <td>{{ user.is_customer }}</td>
            <td>{{ user.database_id }}</td>
            <td>{{ user.email }}</td>
            <td><a href="/user/edit/{{ user.id }}">编辑</a></td>
        </tr>
    {% endfor %}
</table>
</head>
<body>

</body>
</html>
