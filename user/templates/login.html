<!DOCTYPE html>
<html>
   <head>
      <title>欢迎进入客户关系管理系统</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/background.css">
	<script src="../../static/js/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
   </head>
   <body>
        <div class="container">
   <div class="page-header">
       <h1 class="text-center" style="color:white"><b><strong>客户关系管理系统</strong></b><small>CRM System</small></h1>
   </div>
   <br/></br><br/></br>
	   <div class="row">
         <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 jumbotron" style="opacity:0.75">
			 <form class="bs-example bs-example-form" role="form" method="post" name="login">
			  {% csrf_token %}
			 <div class="form-group">
			   <p><span class="glyphicon glyphicon-user"></span><strong>用户名</strong></p>
			   <input class="form-control input-lg" name="username" type="text" placeholder="请输入用户名">
             </div>
			 <div class="form-group">
			   <p><span class="glyphicon glyphicon-lock"></span><strong>密码</strong></p>
			   <input class="form-control input-lg" name="password" type="password" placeholder="请输入密码">
			 </div>
			<label><a href="#">忘记密码？</a></label>
                 <p class="text-danger">
                     {% if error %}
                     {{ message }}
                 {% endif %}
                 </p>
			<button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
				</form>
 </div>
</div>
	</div>
	<div class="row" style="width:100%;position:fixed;left:0; bottom:25px;z-index:-1;">
	    <address class="text-center">
		 <em>
          <strong>数据库课程设计:</strong>第四小组;
	      <strong>电话:</strong>(123) 456-7890;
          <strong>邮箱:</strong><a href="mailto:#">mailto@somedomain.com</a>;
          <strong>地址:</strong>安徽省,合肥市,安徽大学磬苑校区,笃行南楼
		</em>
          </address>
		  	</div>
	</div>
	</div>
   </body>
</html>
